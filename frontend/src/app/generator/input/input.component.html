<div class="mt-3">
  <form [formGroup]="playlistForm" class="py-3">
    <div class="form-group mb-3">
      <label for="playlistQuantity" c><b>Artist</b></label>
      <div class="input-group">
        <input type="text" class="form-control" id="artist" formControlName="artist" #artist>
        <button type="submit" [disabled]="playlistForm.get('artist')?.hasError('required') " class="btn btn-success btn-search-artist" (click)="searchRelatedArtists(artist.value)">Find the artist's profile</button>
        <button type="submit" class="btn btn-alert mx-3" (click)="generateMusicRecommendation()"
      [disabled]="!singleArtist">Generate Music Recommendations</button>
      </div>
      <div>
      </div>
      <div class="form-group mb-3">
        <label for="playlistName"><b>Playlist name</b></label>
        <input type="text" class="form-control" id="playlistName" formControlName="playlistName">
      </div>
      <div class="form-group mb-3">
        <label for="playlistDescription"><b>Playlist description</b></label>
        <textarea class="form-control" id="playlistDescription" rows="3" formControlName="description"></textarea>
      </div>

      <button type="submit" class="btn btn-success" (click)="generatePlaylist()">Generate Playlist</button>
    </div>

  </form>
</div>
